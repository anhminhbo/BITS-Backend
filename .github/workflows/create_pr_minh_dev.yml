name: Create pull request to minh-dev for members
run-name: ${{ github.actor }} is triggering this GitHub Action ðŸš€
on:
  push:
    branches-ignore:
      - "main"
      - "minh-dev"
jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request to minh-dev
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.pulls.create({
              title: 'Minh-dev Sync : Auto Generated PR',
              owner,
              repo,
              head: '${{ github.ref_name }}',
              base: 'minh-dev',
              body: [
                'This PR is auto-generated by',
                '[actions/github-script](https://github.com/actions/github-script).'
              ].join('\n')
            });
            github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: result.data.number,
              labels: ['feature', 'automated pr to minh-dev']
            });
